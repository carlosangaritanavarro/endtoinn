<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - End To Inn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4b0082;  /* Púrpura oscuro */
            color: white;
            padding: 20px;
        }

        main {
            padding: 40px;
        }

        /* Estilos para la imagen de contacto */
        .contact-image {
            width: 90%; /* Aumentamos el tamaño de la imagen */
            max-width: 800px; /* Límite máximo de tamaño para evitar que sea demasiado grande */
            margin: 20px auto;  /* Centrar la imagen */
            display: block;
        }

        /* Estilos para el botón */
        .back-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #6a1b9a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #8e24aa; /* Efecto hover */
        }

        footer {
            background-color: #4b0082;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <main>
        <!-- Imagen centrada en la sección de contacto -->
        <img src="https://carlosangaritanavarro.github.io/endtoinn/contacto.png" alt="Imagen de contacto" class="contact-image">
        
        <!-- Botón de regreso a la página principal -->
        <button class="back-btn" onclick="window.location.href='https://carlosangaritanavarro.github.io/endtoinn/'">Volver a la Página Principal</button>
    </main>

    <footer>
        <p>&copy; 2025 End To Inn | Todos los derechos reservados</p>
    </footer>
</body>
</html>
