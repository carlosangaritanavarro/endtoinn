<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End To In - Página Principal</title>
    <style>
        /* Fondo púrpura oscuro */
        body {
            font-family: Arial, sans-serif;
            background-color: #000033;  /* Púrpura oscuro */
            margin: 0;
            padding: 0;
            color: #f4f4f4;  /* Texto blanco claro para contraste */
        }

        /* Encabezado */
        header {
            background-color: #4b0082;  /* Un tono más claro de púrpura para el encabezado */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Barra de navegación */
        nav {
            display: flex;
            justify-content: center;
            background-color: #6a1b9a;  /* Un tono más suave de púrpura */
            padding: 10px;
        }

        nav a {
            color: #f4f4f4;  /* Color blanco claro para enlaces */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #e1bee7;  /* Lavanda suave cuando pasas el mouse */
            text-decoration: underline;
        }

        /* Sección principal */
        main {
            padding: 40px;
            text-align: center;
            color: #f4f4f4;  /* Texto blanco para buena visibilidad */
        }

        /* Pie de página */
        footer {
            background-color: #4b0082;  /* El mismo tono del encabezado */
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #e1bee7;  /* Lavanda suave para enlaces en el pie de página */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Estilos para la imagen de contacto */
        .contact-image {
            width: 70%; /* Tamaño adecuado de la imagen */
            max-width: 500px; /* Límite máximo de tamaño */
            margin: 20px auto;  /* Centrar la imagen */
            display: block;
        }

        /* Estilos para el botón */
        .back-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #6a1b9a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #8e24aa; /* Efecto hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a End To In</h1>
        <p>Transformamos ideas en soluciones efectivas</p>
    </header>

    <nav>
        <a href="portafoliodeservicios.html">Portafolio de Servicios</a>
        <a href="#contacto">Contacto</a>  <!-- Enlace que lleva a la sección de contacto -->
    </nav>

    <main>
        <!-- Aquí se eliminó el texto según la corrección previa -->
    </main>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <!-- Imagen centrada en la sección de contacto -->
        <img src="https://carlosangaritanavarro.github.io/endtoinn/imagen-contacto.png" alt="Imagen de contacto" class="contact-image">
        
        <!-- Botón de regreso a la página principal -->
        <button class="back-btn" onclick="window.location.href='https://carlosangaritanavarro.github.io/endtoinn/'">Volver a la Página Principal</button>
    </section>

    <footer>
        <p>&copy; 2025 End To Inn | Todos los derechos reservados</p>
        <p><a href="mailto:contacto@endtoinn.com">Contáctanos</a></p> <!-- Ejemplo de enlace de contacto -->
    </footer>
</body>
</html>
